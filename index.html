
<!DOCTYPE html>
<html>

<script type="text/javascript">

        $(document).ready(function () {

			$('#mostrar_alert').click(function() {
				$('#log').empty();
                if($('#txtMeasureBase').val()=="" || $('#txtMeasureCompare').val()=="" || $('#txtPriceBase').val()=="")
						
                        alert("Type all 3 values!");
					
				else
					{
                        var varMeasureBase =Number($('#txtMeasureBase').val());
                        var varPriceBase =Number($('#txtPriceBase').val());
                        var varMeasureCompare =Number($('#txtMeasureCompare').val());
                        
                        var varResult =(Number($('#txtMeasureCompare').val()) * Number($('#txtPriceBase').val())) / Number($('#txtMeasureBase').val());
                        
                        document.getElementById('log').innerHTML += 'Can buy if price until: ' +  varResult;
                    }
                    
                    
                    					
                    
				});
        });
    
</script>


<div data-role="page">

     </div>

        <input type="number" name="txtMeasureBase" id="txtMeasureBase">
        <label for="fullname">Price:</label>
        <input type="number" name="txtPriceBase" id="txtPriceBase">
     </div>
     <div data-role="header">
        <h1>Compare</h1>    
     </div>
     <div class="ui-field-contain">
        <label for="fullname">Measure:</label>
        <input type="number" name="txtMeasureCompare" id="txtMeasureCompare">
      </div>
      <input id="mostrar_alert" type="button"  value="Run!">

  </div>

  </div>
</div>
